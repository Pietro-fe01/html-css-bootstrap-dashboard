<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>
        <!-- Google Fonts roboto -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <!-- /Google Fonts roboto -->
        <!-- Bootstrap CSS CDN -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- /Bootstrap CSS CDN -->
        <!-- Fontawesome CDN -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /Fontawesome CDN -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="ms-debug">
        <header class="d-flex align-items-center">
            <div class="ms-header-container d-flex align-items-center">
                <!-- Logo pagina -->
                <div class="ms-logo d-flex justify-content-center">
                    <a href="#">
                        <img class="d-block d-lg-none" src="img/mobile-logo.png" alt="">
                        <img class="d-none d-lg-block ps-lg-3" id="ms-w-100" src="img/logo.svg" alt="">
                    </a>
                </div>
                <!-- /Logo pagina -->

                <!-- Search bar  -->
                <div class="ms-search-bar rounded ms-4 ms-lg-5 input-group">
                    <span class="input-group-text px-2" id="search-addon" style="background-color: var(--ms-search-bg);">
                        <i class="me-2 fas fa-search"></i>
                        <input class="border-0" style="background-color: var(--ms-search-bg);" type="search" class="form-control rounded" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="search-addon" />
                    </span>
                </div>
                <!-- /Search bar  -->

                <!-- Navigation bar icons right  -->
                <div class="ms-nav-icons d-flex justify-content-center">
                    <nav>
                        <ul class="row p-0 m-0 ms-2">
                            <li class="col-lg-3 list-unstyled d-none d-lg-block">
                                <a href="#" style="color: var(--ms-nav-icons-color);">
                                    <i class="fa-solid fa-list"></i>
                                </a>
                            </li>
                            <li class="col-lg-3 list-unstyled d-none d-lg-block">
                                <a href="#">
                                    <i class="fa-regular fa-circle-question rounded-circle text-white" style="background-color: var(--ms-nav-icons-color);"></i>
                                </a>
                            </li>
                            <li class="col-lg-3 list-unstyled d-none d-lg-block">
                                <a href="#" style="color: var(--ms-nav-icons-color);">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </li>
                            <li class="col-lg-3 list-unstyled">
                                <a href="#" style="color: var(--ms-bell-color);">
                                    <i class="fa-solid fa-bell"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- /Navigation bar icons right  -->
            </div>
        </header>

        <div class="ms-page-container">
            <!-- Aside - on the left -->
            <aside class="d-flex flex-column align-items-center py-4" style="background-color: var(--ms-bg-aside);">
                <!-- Aside-top -->
                <div class="ms-aside-top">
                    <!-- House Icon -->
                    <div class="ms-aside-icon pb-2">
                        <button class="btn p-1 px-2 ms-aside-icon text-white d-lg-flex align-items-baseline">
                            <i class="me-lg-2 fa-solid fa-house"></i>
                            <span class="d-none d-lg-block">Home</span>
                        </button>
                    </div>
                    <!-- /House Icon -->

                    <!-- Graphic icon -->
                    <div class="ms-aside-icon pb-2">
                        <button class="btn p-1 px-2 ms-aside-icon text-white d-lg-flex align-items-baseline">
                            <i class="me-lg-2 fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-block">Stats</span>
                        </button>
                    </div>
                    <!-- /Graphic icon -->

                    <!-- Signal icon -->
                    <div class="ms-aside-icon pb-2">
                        <button class="btn p-1 px-2 ms-aside-icon text-white d-lg-flex align-items-baseline">
                            <i class="me-lg-2 fa-solid fa-signal"></i>
                            <span class="d-none d-lg-block">Signals</span>
                        </button>
                    </div>
                    <!-- /Signal icon -->
                </div>
                <!-- /Aside-top -->

                <!-- Aside-bottom -->
                <div class="ms-aside-bottom mt-auto">
                    <!-- Setting icon -->
                    <div class="ms-aside-icon ">
                        <button class="btn p-1 px-2 ms-aside-icon text-white d-lg-flex align-items-baseline">
                            <i class="me-lg-2 fa-solid fa-gear"></i>
                            <span class="d-none d-lg-block">Admin</span>
                        </button>
                    </div>
                    <!-- Setting icon -->
                </div>
                <!-- /Aside-bottom -->
            </aside>
            <!-- Aside - on the left -->

            <!-- DASHBOARD -->
            <main>
                
            </main>
            <!-- DASHBOARD -->
        </div>

        <!-- /Bootstrap JS CDN -->    
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- /Bootstrap JS CDN -->
    </body>
</html>
